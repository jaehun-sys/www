<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get -xml</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        
        $(function() {
            $('#btn').click(function(){
                $.ajax({
                    /*
                    url : 'http://www.acornacademy.co.kr/blockchain/naver_json.jsp',
                    type : 'GET',
                    dataType : 'json',
                    error : function(){
                        alert('error')
                    },
                    success : function(json){

                    }
                    */
                   url : 'data.xml',
                   type : 'GET',
                   dataTpe : 'xml',
                   error : function(){
                    alert('error');
                   },
                   success : function(xml){
                       $('#sel').empty();
                       let html = "<ul>";
                    //파싱을 못해서 내부적으로 jquery object를 만들어야 함.
                    $(xml)
                    .find('category')
                    .find('item')
                    .each(function(){
                        let value = $(this).find('value').text();
                        let title = $(this).find('title').text();
                        html += "<li>" + value + "," + title + "</li>";
                    });
                    html += "</ul>";
                    $("#sel").append(html);
                    
                   }
                }); //end of ajax
            }); //end of event
        }); //end of onloading
    </script>
</head>
<body>
    <button id = "btn">가져오기</button>
    <div id = "sel">

    </div>
</body>
</html>
