<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
    <script>
        //1.number type
        let num1=10;//int
        let num2=20.1//float
        console.log(typeof num1);
        console.log(typeof num2);

        //2.string type
        let myName="이재훈";
        let yourName='김재훈';
        console.log(typeof myName);

        //3.boolean type
        let isRun = true;
        let isGreater = 10>5;
        console.log(typeof isRun);

        //4.undefined type
        let a;
        let b=undefined;
        let c=a+1;
        console.log(typeof a);
        console.log(typeof b);
        console.log(c);//Nan:숫자가 아니다.

        //5.null type -> object
        let d = null;
        console.log(typeof d);
        let e = d+1;
        console.log(e);//1

        console.log(a==d);//true == : 값 비교
        console.log(a===d);//false === : 값과 자료형까지 비교

        //6.object type
        const obj = {num:1, name:'이재훈', isMan:true}; //value에는 숫자, 문자열, true/false 모두 올 수 있다.
        console.log(typeof obj);    //type은 object

        //7.array type
        const names = ['이재훈','김재훈','리재훈']; //숫자, 문자열 모두 집어넣을 수 있다.
        console.log(typeof names);  //type은 object

        //8.function type
        //함수식
        const f = function(){   //함수 이름은 f

        }
        f();    //호출
        //선언적 함수
        function sum(){ //함수 이름은 sum

        }
        sum();  //호출
        console.log(typeof f);  //function type
        console.log(typeof sum);//function type
    </script>
</head>
<body>
    
</body>
</html>
